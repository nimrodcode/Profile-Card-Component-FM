<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main class="card">

    <div class="card-header"></div>

    <section class="card-info-section">

      <img class="card__profile-image" src="./images/image-victor.jpg" alt="Victor's Crest profile image" >

      <h1 class="info-title bold">Victor Crest <span class="info-title_gray">26</span></h1>
      
      <p class="info-location">London</p>

      <div class="stats-section">
        <ul>
          <li class="stats-media bold">80K <span class="stats-media_smaller">Followers</span></li>
          <li class="stats-media bold">803K <span class="stats-media_smaller">Likes</span></li>
          <li class="stats-media bold">1.4K <span class="stats-media_smaller">Photos</span></li>
        </ul>
      </div>
    </section>

  </main>
</body>
</html>
